<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title
            th:text="' Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Facturacion Clientes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about"
                                        th:href="@{/listar}">Cliente</a></li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()"><a
                        class="btn btn-outline-primary" th:href="@{/login}">Sign In</a></li>

                <li sec:authorize="isAuthenticated()" class="dropdown show">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#"
                       role="button" id="dropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
                                    type="submit">Sign Out
                            </button>
                        </form>

                    </div>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right mx-4">
                <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a>
                </li>
                <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a>
                </li>
                <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a>
                </li>
                <li class="nav-item dropdown show mx-2">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#"
                       role="button" id="dropdownLenguaje" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"><span th:text="#{text.locale.language}"></span></a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}">ES</a>
                        <a class="dropdown-item" th:href="@{/locale(lang=en_US)}" th:text="#{text.locale.en}">EN</a>
                        <a class="dropdown-item" th:href="@{/locale(lang=de_DE)}" th:text="#{text.locale.de}">DE</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-success" th:if="${success != null}"
         th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}"
         th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}"
         th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}"
         th:text="${info}"></div>
</header>
<div class="container"></div>
<footer th:fragment="footer" class="container">
    <hr/>
    <img th:src="@{/images/spring.png}" style="max-width: 10%;" alt="Spring logo" class="img-fluid"/>
    <p>
        Powered by <a href="https://projects.spring.io/spring-boot/">Spring
        Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
    </p>
    <p>
        Este proyecto fue desarrolado en IDE Eclipse + Spring Plugins (STS
        Spring Tool), por Juan Carlos Guerrero Moyano.<br/> &copy; Company
        2018, Todos los derechos reservados.<br/>
    </p>
    <!-- 		Opcional JavaScript -->
    <!-- 		jQuery primero, despues bootstrap JS  -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</body>
</html>
